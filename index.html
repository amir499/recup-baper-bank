<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baap-Er-Bank</span>!!!</h1>
    </header>

    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-4xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-4xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-4xl font-medium">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to deposit">
                    <button class="bg-blue-800 px-6 py-2 text-white font-medium rounded-lg hover:bg-blue-400 mt-4" id="btn-deposit">Deposit</button>
                </div>

                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input class="w-3/4 px-4 py-3 rounded block" type="text" id="withdraw-field" placeholder="$ Amount you want to deposit">
                    <button class="bg-blue-800 px-6 py-2 text-white font-medium rounded-lg hover:bg-blue-400 mt-4" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // 1. add event listner to the deposit button
        //2. Get deposit amount from the deposit input field
        //2-5. Convert string deposit amount to a number type
        //3. Clear the deposit input field after getting the value.
        //4. get the previous deposit total
        // 5.Calculate new deposit total and set the value to the deposit total

        document.getElementById('btn-deposit').addEventListener('click', function(){
            //step;2
            const depositField = document.getElementById('deposit-field');
            const newDepositAmountString = depositField.value;
            const newDepositAmount = parseFloat(newDepositAmountString);
           // console.log(newDepositAmountString)
            //step.3 
            depositField.value = '';
            //step.4
            const depositTotalElement = document.getElementById('deposit-total');
            const previousDepositTotalString = depositTotalElement.innerText;
            const previousDepositTotal =  parseFloat(previousDepositTotalString);
            //step. 5
            const newDepositTotal = previousDepositTotal + newDepositAmount;
            depositTotalElement.innerText = newDepositTotal;
            
            
            
            
            
            
            
            
            //sterp. 6
            const balanceTotalElement = document.getElementById('balance-total');
            const previousBalanceTotallString = balanceTotalElement.innerText;
            const previousBalanceTotalAmount = parseFloat(previousBalanceTotallString);
            //step. 7
            const newBalanceTotal = previousBalanceTotalAmount + newDepositAmount;
            balanceTotalElement.innerText = newBalanceTotal;

        })

        //withdraw option
        // step. 1 
        document.getElementById('btn-withdraw').addEventListener('click', function(){
           //step. 2
           const withdrawField = document.getElementById('withdraw-field');
           const newWithdrawAmountString = withdrawField.value;
           const newWithdrawAmount = parseFloat(newWithdrawAmountString);
        //    console.log(newWithdrawAmount)


        //step. 3 clear
        withdrawField.value = '';

        //step. 4
        const withdrawTotalElement = document.getElementById('withdraw-total');
        const previousWithdrawTotalString = withdrawTotalElement.innerText;
        const previousWithdrawTotal = parseFloat(previousWithdrawTotalString);

        //step. 5
        const newWithdrawTotal = previousWithdrawTotal + newWithdrawAmount;
        withdrawTotalElement.innerText = newWithdrawTotal;

        //step. 6 
        const balanceElement = document.getElementById('balance-total');
        const previousBalanceTotalString =  balanceElement.innerText;
        const previousBalanceTotal = parseFloat(previousBalanceTotalString);

        // step. 7
        const newBalanceTotal = previousBalanceTotal - newWithdrawAmount;
         balanceElement.innerText = newBalanceTotal;
        })
    </script>
</body>
</html>
